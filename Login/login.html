<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Login animado monster</title>
</head>
<body >
    <video muted autoplay loop>
        <source src="../assets/video/video-6.mp4" type="video/mp4">
        </video>
        <div class="capa"></div>

    <div class="login">
      
        <img src="img/idle/1.png" id="monster" alt="">
        <form class="formulario" onsubmit="return false;" >



            <div class="input-group mt-4">
              <div class="input-group-text bg-info">
                <img
                  src="../assets/logos/username-icon.svg"
                  alt="username-icon"
                  style="height: 2rem"
                />
              </div>
              

              <input
                class="form-control bg-light"
                type="text"
                id="input-usuario"
                placeholder="Usuario"
                autocomplete="off"
              />
            </div>
            <div class="input-group mt-1">
              <div class="input-group-text bg-info">
                <img
                  src="../assets/logos/password-icon.svg"
                  alt="password-icon"
                  style="height: 2rem"
                />
              </div>
              <input
                class="form-control bg-light"
                type="password"
                 id="input-clave" 
                placeholder="Contraseña"
              />
            </div>
            <div class="d-flex justify-content-around mt-1">
            
              <div class="pt-1">
                <a
                  href="#"
                  class="text-decoration-none text-info fw-semibold fst-italic"
                  style="font-size: 1rem"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </div>

                <button id="btn-login" >INICIAR</button>


            <div class="d-flex gap-1 justify-content-center mt-1">
              <div>¿No estás registrado?</div>
              <a href="../Login/Registro/Registro.html" class="text-decoration-none text-info fw-semibold"
                >Registrate</a
              >
            </div>
           
            
          </div>

        </form>

        
    </div>
    <script src="../assets/js/request.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
