    <div class="container">
        <h1>Agendar Cita</h1>
        <form id="citaForm">
            <!-- Campo para buscar usuario existente -->
            <div class="form-group">
                <label for="buscarUsuario">¿Ya estás registrado?</label>
                <input type="text" id="buscarUsuario" placeholder="Ingresa tu número de documento">
                <button type="button" id="btnBuscar">Buscar</button>
            </div>

            <!-- Datos del paciente -->
            <div class="form-group">
                <label for="documento">Número de documento*</label>
                <input type="text" id="documento" name="documento" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre completo*</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento*</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono*</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico*</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Información de la cita -->
            <div class="form-group">
                <label for="motivo">Motivo de consulta*</label>
                <select id="motivo" name="motivo" required>
                    <option value="">Seleccione...</option>
                    <option value="evaluacion">Evaluación inicial</option>
                    <option value="terapia">Terapia de lenguaje</option>
                    <option value="seguimiento">Seguimiento</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fechaCita">Fecha y hora deseada*</label>
                <input type="datetime-local" id="fechaCita" name="fechaCita" required>
            </div>

            <div class="form-group">
                <label for="alergias">Alergias o condiciones especiales</label>
                <textarea id="alergias" name="alergias" rows="3"></textarea>
            </div>

            <button type="submit" id="btnAgendar">Agendar Cita</button>
        </form>
    </div>
