<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <a href="/index.html" class="logo me-auto">
                <img src="/assets/img/logo - copia.png" alt="Logo FonoAudioTest">
            </a>
            <h1>FonoAudioTest</h1>
            <nav id="navbar" class="navbar order-last order-lg-0">

                    <li><a class="nav-link" href="../index.html">Inicio</a></li>

                    </li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
        </div>
    </header>

    <main class="math-game-container">
        <div class="game-header">
            <h2>Operaciones Matemáticas</h2>
            <p class="level-indicator">Nivel 1 - Básico</p>
        </div>

        <div class="operations-selector">
            <button id="suma" onclick="btnSumar()" class="operation-btn">
                <i class="fas fa-plus"></i>
                <span>Suma</span>
            </button>
            <button id="resta" onclick="btnResta()" class="operation-btn">
                <i class="fas fa-minus"></i>
                <span>Resta</span>
            </button>
            <button id="producto" onclick="btnProducto()" class="operation-btn">
                <i class="fas fa-times"></i>
                <span>Multiplicación</span>
            </button>
            <button id="division" onclick="btnDivision()" class="operation-btn">
                <i class="fas fa-divide"></i>
                <span>División</span>
            </button>
        </div>

        <div class="math-problem">
            <div class="problem-display">
                <span id="num1" class="number">0</span>
                <span id="operacion" class="operator">+</span>
                <span id="num2" class="number">0</span>
                <span class="equals">=</span>
                <input type="text" id="respuesta_usuario" class="answer-input" placeholder="?">
            </div>
            <button id="corregir" onclick="corregir()" class="check-btn">
                <i class="fas fa-check"></i> Verificar
            </button>
        </div>

        <div class="feedback-container">
            <div id="msj_correccion" class="feedback-message"></div>
            <div class="stats">
                <div class="stat correct">
                    <i class="fas fa-check-circle"></i>
                    <span id="correct-count">0</span>
                </div>
                <div class="stat incorrect">
                    <i class="fas fa-times-circle"></i>
                    <span id="incorrect-count">0</span>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
