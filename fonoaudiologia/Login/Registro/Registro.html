<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css" />
    <title>Registro</title>
  </head>
  <body>
    <div class="wrapper">
      <h2 id="titulo">Registro</h2>
      <form action="#" onsubmit="return false;">
        <div class="input-box">
          <input id="input-nombre" type="text" placeholder="Nombre" required />
        </div>
        <div class="input-box">
          <input
            id="input-apellido"
            type="text"
            placeholder="Apellido"
            required
          />
        </div>
        <div class="input-box">
          <select id="tipoDocumento" placeholder="nombre completo">
            <option value="TI">Tarjeta de Identidad</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="CE">Cédula de Extranjería</option>
          </select>
        </div>
        <div class="input-box">
          <input
            id="input-cedula"
            type="text"
            placeholder="Numero de Cedula"
            required
          />
        </div>
        <div class="input-box">
          <select id="input-sexobiologico" placeholder="nombre completo">
            <option value="TI">Femenino</option>
            <option value="CC">Masculino</option>
            <option value="CE">otro</option>
          </select>
        </div>
        <div class="input-box">
          <input
            id="input-fecha"
            type="date"
            placeholder="Fecha de nacimiento"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="input-municipio"
            type="text"
            placeholder="Municipio"
            required
          />
        </div>
        <div class="input-box">
          <input id="input-barrio" type="text" placeholder="Barrio" required />
        </div>
        <div class="input-box">
          <input
            id="input-direccion"
            type="text"
            placeholder="Dirección"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="input-telefono"
            type="text"
            placeholder="Teléfono"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="input-correo"
            type="text"
            placeholder="Correo Electronico"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="input-password"
            type="password"
            placeholder="Crear contraseña"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="input-confirm-password"
            type="password"
            placeholder="Confirmar contraseña"
            required
          />
        </div>
        <div class="policy">
          <input type="checkbox" id="input-accept" />
          <h3>Acepto todos los términos y condiciones</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" id="btn-register" value="Regístrate ahora" />
        </div>
        <div class="text">
          <h3>
            ¿Ya tienes una cuenta?
            <a href="../index.html">Inicia sesión ahora</a>
          </h3>
        </div>
      </form>
    </div>
    <script src="../../assets/js/request.js"></script>
    <script src="registro.js"></script>
  </body>
</html>
