<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valoración Psicopedagógica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Valoración Psicopedagógica</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Nombre del estudiante" value="Federico Capacho Cuevas">
      </div>

      <div class="input-box">
        <input type="date" value="2024-03-21">
      </div>

      <div class="input-box">
        <input type="text" placeholder="Grado" value="Segundo">
      </div>

      <div class="input-box">
        <input type="number" placeholder="Edad" value="8">
      </div>

      <div class="input-box">
        <input type="text" placeholder="Docente" value="Ligia López Díaz">
      </div>

      <div class="input-box">
        <input type="text" placeholder="Orientadora" value="Lizeth Camargo">
      </div>

      <label for="motivo">Motivo de Consulta</label>
      <div class="input-box">
        <textarea id="motivo" maxlength="1000" rows="5" placeholder="Escriba el motivo de la consulta..."></textarea>
      </div>

      <label for="observacion">Observación Directa</label>
      <div class="input-box">
        <textarea id="observacion" maxlength="1000" rows="5" placeholder="Ingrese observaciones del estudiante..."></textarea>
      </div>

      <label for="analisis">Análisis</label>
      <div class="input-box">
        <textarea id="analisis" maxlength="1000" rows="5" placeholder="Describa el análisis psicopedagógico..."></textarea>
      </div>

      <label for="recomendaciones">Recomendaciones</label>
      <div class="input-box">
        <textarea id="recomendaciones" maxlength="1000" rows="5" placeholder="Escriba las recomendaciones pertinentes..."></textarea>
      </div>

      <div class="input-box button">
        <input type="submit" value="Guardar Valoración">
      </div>
    </form>
  </div>
</body>
</html>
